<section class="login-section img-section">

    <div class="row">

        <div class="col-md-6 login-form card-oil register-padding">
            <h3 class="oil-color3 text-center">Register</h3>
            <form>

                <div class="oil-input-field">
                    <div class="row">
                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">Company:</p>
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Name" />
                            </div>
                        </div>
                    </div>
                </div>


                <div class="oil-input-field">
                    <div class="row">
                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">Company Details:</p>
                        </div>
                        <div class="col-xs-9">

                            <div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email" />
                                        </div>
                                    </div>
                                    <div class="col-xs-6">
                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="Phone No." />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="oil-input-field">
                    <div class="row">
                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">How did you here from us</p>
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter here"/>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="oil-input-field">
                    <div class="row">


                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">User Name:</p>
                        </div>
                        <div class="col-xs-9">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="oil-input-field">
                    <div class="row">
                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">User Email:</p>
                        </div>
                        <div class="col-xs-9">
                            <div class="form-group">
                                <input type="email" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>



                <div class="oil-input-field">
                    <div class="row">
                        <div class="col-xs-3">
                            <p class="oil-color text-right" style="font-size: 12px;">Password:</p>
                        </div>
                        <div class="col-xs-9">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Conform Password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="oil-input-field">

                            <div class="row">
                                <div class="col-xs-3">
                                    <p class="oil-color text-right" style="font-size: 12px;">User Phone No:</p>
                                </div>

                                <div class="col-xs-9">
                                    <div class="form-group">
                                        <input type="number" class="form-control" placeholder="Mobile" />
                                    </div>
                                    </div>
                                </div>
                    </div>







<br>

                <div class="oil-input-field">
                    <div class="row">


                        <div class="col-xs-9 col-xs-offset-3">
                            <div class="row">
                                <div class="col-xs-3">
                                    <p class="oil-color text-right" style="font-size: 12px;">Gender:</p>
                                </div>

                                <div class="col-xs-3">
                                    <input type="radio" name="gender" value="male" checked><span class="oil-color">Male<br> </span>
                                </div>

                                <div class="col-xs-3">
                                    <input type="radio" name="gender" value="female"> <span class="oil-color">Female<br> </span>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                

                <br>

                <div class="row">
                    <div class="col-xs-12 text-center">

                        <a href="#" class="oil-btn-solid"> Submit</a>
                    </div>

                </div>

            </form>
        </div>
        <div class="col-md-6 login-form-rightside  hidden-xs">
            <!--<h1>Nexus</h1>-->
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="bg-white text-center oil-title">Oil and Gas</h1>

                    <!--<li><a href=""><i class="fa fa-google-plus"></i></a></li>-->
                    <!--</ul>-->
                </div>
            </div>
        </div>
