<!--loader-->
<script type="text/javascript">
    $(document).ready(function() {

        setTimeout(function(){
            $('body').addClass('loaded');
            $('h1').css('color','#222222');
        }, 500);

    });
</script>



<div id="loader-wrapper">
    <div id="loader"><img src="img/uni.png"  style="margin-top:15px;padding:35px;"></div>

    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>

</div>


<!--////////////////////////////////////////////////////////////////////////////////////////////////////
                                       Register
////////////////////////////////////////////////////////////////////////////////////////////////////-->


<section id="register">

    <!--<div class="container">-->
    <div class="row">
        <div class="col-md-6 left hidden-xs col-sm-6">
            <img src="img/uni.png" alt="" />

        </div>

        <div class="col-md-6 right col-sm-6">

            <div class="login-container ">

                <img src="img/uni.png" alt="" class="m-b-40">


                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="pill" href="#home">Login</a></li>
                    <li><a data-toggle="pill" href="#menu1">Sign up</a></li>

                </ul>



                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">

                        <form action="">
                            <div class="form-title">Login to your Account</div>

                            <div class="form-group m-b-0">
                                <input type="email" class="form-control border-bottom-0" placeholder="Email"  >

                                <span class="input-icon"><i class="fa fa-envelope"></i></span>

                            </div>

                            <div class="form-group m-b-0">
                                <input type="password" class="form-control" placeholder="Password"  >

                                <span class="input-icon"><i class="fa fa-lock"></i></span>


                            </div>

                            <div class="form-group m-t-40">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <button>Login</button>

                                    </div>

                                    <div class="col-md-6 text-center col-sm-6">
                                        <p><a href="">Forget Password</a></p>

                                    </div>

                                </div>


                            </div>

                        </form>

                    </div>


                    <div id="menu1" class="tab-pane fade">
                        <form action="">
                            <div class="form-title"> Sign up </div>

                            <div class="form-group m-b-0">
                                <input type="text" class="form-control border-bottom-0" placeholder="Company Name"  >

                                <span class="input-icon"><i class="fa fa-user"></i></span>

                            </div>

                            <div class="form-group m-b-0">
                                <input type="number" class="form-control border-bottom-0" placeholder="Number"  >

                                <span class="input-icon"><i class="fa fa-phone"></i></span>

                            </div>

                            <div class="form-group m-b-0">
                                <input type="url" class="form-control border-bottom-0" placeholder="Company Website"  >

                                <span class="input-icon"><i class="fa fa-globe"></i></span>

                            </div>

                            <div class="form-group m-b-0">
                                <input type="text" class="form-control " placeholder="Address"  >

                                <span class="input-icon"><i class="fa fa-map-marker"></i></span>

                            </div>

                            <div class="form-group m-t-40">
                                <div class="row">
                                    <div class="col-md-6 col-sm-6">
                                        <button>Create Account</button>

                                    </div>


                                </div>


                            </div>

                        </form>

                    </div>





                </div>


            </div>

        </div>

    </div>
    <!--</div>-->




</section> <!--Register Section ends here-->

</script>
